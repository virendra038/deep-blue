<div id="createEntry">

    <md-icon md-svg-src="assets/svg/create.svg" class="create pointer" ui-sref="diaryContent">
        <md-tooltip>
            Start writing
        </md-tooltip>
    </md-icon>
</div>

<div class="center" id="profile">
    <md-card>
        <md-card-content>
            <form action="" name="profileForm">
                <md-input-container class="block">
                    <label>First name</label>
                    <input type="text" ng-model="ctrl.firstname">
                </md-input-container>

                <md-input-container class="block">
                    <label>Last name</label>
                    <input type="text" ng-model="ctrl.lastname">
                </md-input-container>

                <md-input-container class="block">
                    <label>Email address</label>
                    <input type="text" disabled="true" ng-model="ctrl.userEmail">
                </md-input-container>
                <md-button class="md-primary md-raised block btn-facebook" ng-click="ctrl.updateProfile()">
                    Submit
                </md-button>

            </form>
        </md-card-content>
    </md-card>
</div>
