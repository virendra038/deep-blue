<md-dialog aria-label="Entry" class="entryDialog">
    <form ng-cloak>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Title</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="ctrl.cancel()">
                    <md-icon md-svg-src="assets/svg/clear.svg" aria-label="Close dialog"></md-icon>
                </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content style=" min-height: 450px;min-width: 545px;">
            <h3 class="text-left" style="padding: 2%">
                {{ctrl.entryDate}}
            </h3>
            <div class="md-dialog-content">
                {{ctrl.entryText}}
            </div>
        </md-dialog-content>

        <md-dialog-actions layout="row">
            <md-button  md-autofocus>
                Edit
            </md-button>
            <md-button>
                Delete
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
